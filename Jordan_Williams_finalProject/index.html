<!DOCTYPE html>
<html>
  <head>
    <!-- title name -->
    <title>Fake ID Generator</title>
    <!-- linking to css page -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <!-- header -->
    <h1>Fake ID Generator</h1>
    <img  id="mclovin" src="https://images-na.ssl-images-amazon.com/images/I/610V3qI8M2L._AC_SY355_.jpg">
    <!-- our labels and input types -->
    <div>
      <!-- label and input type for name -->
      <label for="Name">Full Name</label>
      <input type="text" name="Name" id="name">
    </div>
    <div>
      <!-- label and input type for birthday -->
      <label for="Birthday">Birthday</label>
      <input type ="date" name ="Birthday" id="birthday">
    </div>
    <div>
      <!-- label and input type for feet -->
      <label for="feet">Height (Feet)</label>
      <input type="number" name="feet" id="feet">
    </div>
    <div>
      <!-- label and input type for inches -->
      <label for="Inches">Height (Inches)</label>
      <input type="number" name="Inches" id="inches">
    </div>
    <!-- submit button -->
    <button id="submit">Submit</button><br/>
    <!-- reset button -->
    <button id="reset">Reset</button><br/>
    <!-- our list will appear and disappear based on form submitting -->
    <div id="disappear">
      <ul id="id-list">
        <!-- state is already randomized and not an input value, so we need a list first to put it in instead of creating a new one -->
        <li id="state"></li>
      </ul>
    </div>
<!-- scripts that link us to our JavaScript files -->
  <script src="constructor.js"></script>
  <script src="script.js"></script>
  </body>
</html>
